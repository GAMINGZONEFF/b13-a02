<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head> 

<body>
    <!-- nav section -->
     <nav class="bg-[#1A0B2E]">
        <!-- navbar -->
        <section class="navbar w-[1200px] mx-auto flex justify-between text-[#FFFFFF] items-center pt-5 pb-5">
            <h1 class="text-[60px]">Tech<span class="bg-gradient-to-bl from-[#9100F8FF] via-[#FB09B4FF] to-[#F7E93FFF] bg-clip-text text-transparent">Wave</span></h1>
            <ul class="flex gap-8">
                <li >About</li>
                <li >Episodes</li>
                <li>Host</li>
            </ul>
            <button class="w-135px font-semibold pt-[13px] pb-[13px] pl-[30px] pr-[20px] rounded-[25px] flex  gap-[5px] bg-gradient-to-bl from-[#9100F8FF] via-[#FB09B4FF] to-[#F7E93FFF] ">

                Subscribe
                <img src="./B13-A02-TechWave/assets/ArrowRight.png" alt="">

        </section>
        <!-- navbanner -->

        <section class="bg-[url(./B13-A02-TechWave/assets/hero-bg.png)] w-[1600px] h-[720px] relative ">
            <img class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[75%] " src="./B13-A02-TechWave/assets/hero-circle.png" alt="">
            <img class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[95%]" src="./B13-A02-TechWave/assets/microphone.png" alt="">

            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[-55%] w-[555px] text-center">

            <p class="text-[#FFFFFF] pb-[24px]">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="flex gap-[30px] justify-center">
                 <button class=" text-[#FFFFFF] h-[50px]  font-semibold  pt-[13px] pb-[13px] pr-[20px] pl-[20px] rounded-[25px] flex  gap-[5px] bg-gradient-to-bl from-[#9100F8FF] via-[#FB09B4FF] to-[#F7E93FFF] ">
                    <img src="./B13-A02-TechWave/assets/spotify.png" alt="">
                Listen on Spotify
                </button>
                 <button class=" font-semibold pt-[12px] pb-[12px] pl-[20px] pr-[20px] rounded-[25px] flex  gap-[8px]  border-2 border-[#00FF88] text-[#00FF88]">
                    <img src="./B13-A02-TechWave/assets/message.png" alt="">
                    Subscribe
                </button>
            </div>
            </div>

        </section>
